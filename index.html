<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trabaja en la NASA!</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>
    <div class="container container-form mt-5">
        <div class="wrapp-content">
            <span class="d-none d-lg-block align-content-center">
                <img class="img-fluid rounded mx-auto d-block" src="img/logo.jpg" alt="" height="200rem" width="200rem">
            </span>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="email" class="form-control" id="nombre" placeholder="Alejandro Cortéz">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="roberto.perez@gmail.com">
                </div>
                <div class="form-group">
                    <label for="pais">País actual</label>
                    <input type="text" class="form-control" id="pais" placeholder="Estados Unidos">
                </div>
                <div class="form-group">
                    <label for="educacion">Ingrese donde tuvo sus estudios de grado</label>
                    <input type="text" class="form-control" id="educacion" placeholder="Harvard University">
                </div>
                <div class="form-group">
                    <label for="educacion">Ingrese donde tuvo sus estudios de posgrado</label>
                    <input type="text" class="form-control" id="educacion" placeholder="Oxford University">
                </div>
                <div class="form-group">
                    <label for="descripcion_personal">
                        Escriba una breve descripción de su experiencia obtenida hasta ahora así como
                        las razones y objetivos por los que quiere trabajar en esta institución
                    </label>
                    <textarea class="form-control" id="descripcion_personal" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="curriculum">Suba su hoja de vida</label>
                    <input type="file" class="form-control-file" id="curriculum">
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 text-center mt-5">
                        <button type="submit" class="btn btn-primary mx-auto" style="min-width: 200px;">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
